name: CI-kured

on:
  push:
    branches:
      - main
    paths:
      - 'charts/kured/**'
  pull_request:
    paths:
    - 'charts/kured/**'
  workflow_dispatch:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.4.0

      - uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.1.0

      - name: Lint chart
        run: ct lint --config .github/ct.yaml --charts kured

      - name: Create kind cluster
        uses: helm/kind-action@v1.2.0

      - name: Install chart
        run: ct install --config .github/ct.yaml --charts kured
